<html lang="ru">

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="site-title">Squirrel EXperience</div>
            <nav class="navigation">
                <a href="index.html" class="nav-link">Калькулятор</a>
                <span class="nav-separator">/</span>
                <a href="comparison.html" class="nav-link active">Сравнение</a>
                <span class="nav-separator">/</span>
                <a href="players.html" class="nav-link">Игроки</a>
                <span class="nav-separator">/</span>
                <a href="skills.html" class="nav-link">Навыки</a>

                <a href="table.html" class="nav-link">Таблица</a>
                <span class="nav-separator">/</span>
                <a href="clan.html" class="nav-link">Клан</a>
                <span class="nav-separator">/</span>
                <a href="rating.html" class="nav-link">Рейтинг</a>
                <span class="nav-separator">/</span>
                <a href="clan-rating.html" class="nav-link">Рейтинг клана</a>
            </nav>
        </header>

        <main>
            <hr>
            <p class="info-text">
                Рассчитывает разницу в опыте, количестве игр, спасеннок, коэффициенте и рейтинге между двумя игроками.
            </p>
             <form id="calculatorForm" class="calculator-form">
                <h2 class="form-title">Сравнение игроков</h2>
                <div class="form-group">
                    <label for="player-a" class="form-label">UID игрока A</label>
                    <input class="form-control" id="player-a" required placeholder="Введите UID первого игрока">
                </div>
                 <div class="form-group">
                    <label for="player-b" class="form-label">UID игрока B</label>
                    <input class="form-control" id="player-b" required placeholder="Введите UID второго игрока">
                </div>
                 <div class="button-group">
                     <button type="submit" class="submit-button">Сравнить</button>
                </div>
            </form> 

            <div id="result" class="result-block hidden">
                <!-- результат сравнения -->
            </div>
        </main>

        <div class="text">Xorek!</div>
    </div>
    <script src="js/data_js/data_level.js"></script>
    <script src="js/browser.js"></script>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="main-header">
                <div class="site-title">Squirrel EXperience</div>
                <nav class="navigation">
                    <a href="index.html" class="nav-link">Калькулятор</a>
                    <span class="nav-separator">/</span>
                    <a href="comparison.html" class="nav-link">Сравнение</a>
                    <span class="nav-separator">/</span>
                    <a href="players.html" class="nav-link active">Игроки</a>
                    <span class="nav-separator">/</span>
                    <a href="skills.html" class="nav-link">Навыки</a>

                    <a href="clan.html" class="nav-link">Клан</a>

                    <span class="nav-separator">/</span>
                    <a href="clan-rating.html" class="nav-link">Рейтинг клана</a>
                </nav>
            </header>

            <main>
                <hr>
                <p class="info-text">
                    Запрашивает информацию о нескольких игроках и выводит в таблице. Данные можно сохранить в Excel или JSON.
                    Имейте в виду, проверки на повторные UID нет.
                </p>
                <form id="calculatorForm" class="calculator-form">
                    <h2 class="form-title">Информация об игроках</h2>
                    <div class="form-group">
                        <label for="numberInput" class="form-label">Введите UID игроков через запятую</label>
                        <input name="squirrel-uids" class="form-control" id="numberInput" required placeholder="Например: 1,2,3">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="submit-button">Получить</button>
                    </div>
                </form>
                <div id="result" class="result-block hidden">
                    <!-- результат (таблица игроков) -->
                </div>
            </main>

            <div class="text">Xorek!</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

        <script src="js/players.js"></script>
